<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="insert">
		<input type="text" name="id" placeholder="enter your id" required="required">
		<br>
		<input type="text" name="name" placeholder="Enter your Name" required="required">
		<br>
		<input type="password" name="password" placeholder="enter your password" required="required">
		<br>
		<input type="email" name="email" placeholder="enter you email" required="required">
		<br>
		<input type="tel" placeholder="enter phone number" name="phone">
		<br>
		Male:<input type="radio" name="gender" value="male">
		female:<input type="radio" name="gender" value="female">
		<br>
		I agree:<input type="checkbox" name="checkbox" value="accepted">
		<br>
		Select your Country:<select name="country">
			<option>India</option>
			<option>Russia</option>
			<option>Switzerland</option>
		</select>
		<br>
		<br>
		<button type="submit">Submit</button>
		<button type="reset">Cancel</button>
		</form>
</body>
</html>
